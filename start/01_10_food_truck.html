<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Truck</title>
  </head>

  <body>
    <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

    <!-- Use this element to generate your menu -->
    <ul id="combined-menu"></ul>

    <script>
      // Write your code here
      function makeCombinedMenu(menus) {
        //flat() turns an array of arrays into a single array.
        const flatMenus = menus.flat();
        //A Set removes repeated elements, keeping only one of each element.
        const uniqueFoods = new Set(flatMenus);
        const combinedMenu = document.getElementById("combined-menu");
        uniqueFoods.forEach((food) => {
          const li = document.createElement("li");
          li.innerText = food;
          combinedMenu.appendChild(li);
        });
      }

      const menus = [
        ["pizza", "pasta"],
        ["pizza", "calzones"],
        ["lobster"],
        ["calzones"],
      ];
      makeCombinedMenu(menus);
    </script>
  </body>
</html>
